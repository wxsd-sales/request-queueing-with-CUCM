<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="https://code.s4d.io/widget-space/production/main.css">

<body>
<div id="my-webex-widget" style="width:363px;height:570px"/>
<script type="text/javascript">
    function sendMessage() {
		var valueReceived =  document.getElementById("inputField").value;
        JSBridge.showMessageInNative(valueReceived);
    }

    function updateFromNative(message,email){
            var widgetEl = document.getElementById('my-webex-widget');
              webex.widget(widgetEl).spaceWidget({
                 accessToken: message,
                destinationType: 'email',
                destinationId: email,
                spaceActivities: {"files":true,"meet":true,"message":true,"people":true},
                initialActivity: 'message',
                secondaryActivitiesFullWidth: false,
                composerActions: {"attachFiles":true},
                disablePresence: false,
                disableFlags: false
              });
    }

</script>
